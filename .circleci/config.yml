version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0 # 使用.NET 8.0 SDK镜像，根据你的项目版本调整
    steps:
      - checkout # 检出代码
      - restore_cache:
          keys:
            - dotnet-deps-{{ checksum "project.csproj" }}
      - run:
          name: Install Dependencies
          command: dotnet restore
      - save_cache:
          paths:
            - ~/.nuget/packages
          key: dotnet-deps-{{ checksum "project.csproj" }}
      - run:
          name: Build Project
          command: dotnet build
      - run:
          name: Run Tests
          command: dotnet test

  deploy:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - dotnet-deps-{{ checksum "project.csproj" }}
      - run:
          name: Publish Project
          command: dotnet publish -c Release -o ./artifacts
      # 在这里添加部署到服务器的步骤，例如使用 SSH、FTP 或者其他部署方法

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main # 只有在 main 分支上提交时才部署
